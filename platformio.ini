[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200

lib_deps =
  olikraus/U8g2 @ ^2.33.2
  olkal/HX711_ADC @ ^1.2.12
  bblanchon/ArduinoJson @ ^6.19.4
  ayushsharma82/ElegantOTA @ ^2.2.9